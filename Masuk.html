<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login // Cair88 // com</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #222;
      max-width: 360px;
      width: 100%;
      padding: 20px;
      border-radius: 12px;
      box-sizing: border-box;
      box-shadow: 0px 10px 500px #d3d;
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px auto;
      border-radius: 6px;
      border: none;
      display: block;
    }

    label {
      text-align: left;
      display: block;
      margin: 12px 0 5px 5%;
    }

    button {
      background: #ab47bc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 95%;
    }

    .link-register {
      font-size: 0.9em;
      margin-top: 12px;
      color: #ccc;
    }

    .link-register a {
      color: #ffd54f;
      text-decoration: none;
    }

    .captcha-box {
      color: #ffd54f;
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 5px;
      letter-spacing: 3px;
    }

    /* Notifikasi */
    .notification-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 250px;
      z-index: 9999;
    }

    .notification {
      background: red;
      color: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <label>Username</label>
    <input type="text" id="username" placeholder="Masukkan username" />

    <label>Password</label>
    <input type="password" id="password" placeholder="Masukkan password" />

    <label>Verifikasi</label>
    <div class="captcha-box" id="captchaText"></div>
    <input type="text" id="captchaInput" placeholder="Ketik kode di atas" />

    <button onclick="login()">Login</button>

    <!-- Tambahan link -->
    <div class="link-register">
      Jika anda belum memiliki akun <a href="Daftar.html">Klik Disini</a>
    </div>
  </div>

  <div class="notification-container" id="notificationContainer"></div>

  <script>
    document.getElementById("captchaText").innerText = generateCaptcha();

    function generateCaptcha() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ123456789';
      let cap = '';
      for (let i = 0; i < 5; i++) {
        cap += chars[Math.floor(Math.random() * chars.length)];
      }
      return cap;
    }

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value;
      const captcha = document.getElementById("captchaInput").value.trim().toUpperCase();
      const captchaText = document.getElementById("captchaText").innerText;

      if (!u || !p || !captcha) {
        alert("❌  Kode salah / belum diisi");
        return;
      }

      if (captcha !== captchaText) {
        alert("❌ Kode verifikasi salah.");
        return;
      }

      const data = localStorage.getItem("akun_" + u);
      if (!data) {
        alert("❌ Akun tidak ditemukan.");
        return;
      }

      const akun = JSON.parse(data);
      if (akun.password !== p) {
        alert("❌ Password salah.");
        return;
      }

      localStorage.setItem("loginSekarang", u);
      alert("✅ Login berhasil!");
      window.location.href = "ui.html";
    }

    function showNotification(message) {
      const container = document.getElementById('notificationContainer');
      if (container.children.length >= 10) return;

      const notif = document.createElement('div');
      notif.classList.add('notification');
      notif.textContent = message;
      container.appendChild(notif);

      setTimeout(() => {
        notif.remove();
      }, 3000);
    }
  </script>

</body>
</html>
