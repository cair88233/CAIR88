<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maintenance â€” Kembali Segera</title>
  <style>
    *{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,-apple-system;background:#0b1220;color:#f3f6fb}
    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px}
    .panel{max-width:980px;width:100%;background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:16px;padding:34px;display:flex;gap:28px;align-items:center}
    .logo{width:84px;height:84px;border-radius:12px;background:linear-gradient(135deg,#60a5fa,#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .content h1{margin:0;font-size:1.6rem}
    .muted{color:#a9bdde;margin-top:10px}
    .dots{display:flex;gap:6px;margin-top:16px}
    .dot{width:10px;height:10px;border-radius:50%;background:#6b7280;animation:blink 1.2s infinite}
    .dot:nth-child(2){animation-delay:.15s}
    .dot:nth-child(3){animation-delay:.3s}
    @keyframes blink{0%,60%{opacity:0.25}100%{opacity:1}}
    .actions{margin-top:18px}
    .btn{display:inline-block;padding:.6rem 1rem;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.07);color:inherit;text-decoration:none}
    @media (max-width:720px){.panel{flex-direction:column;align-items:flex-start}.logo{width:64px;height:64px}}
  </style>
</head>
<body>
  <section class="hero" role="main" aria-labelledby="title">
    <div class="panel">
      <div class="logo" aria-hidden="true">Maaf</div>
      <div class="content">
        <h1 id="title">Maaf, Situs Sedang Dalam Perbaikan</h1>
        <div class="muted">Kami sedang melakukan update sistem untuk pengalaman yang lebih baik. Terima kasih atas kesabaranmu.</div>

        <div class="dots" aria-hidden="true">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>

        <div class="actions">

          <a class="btn" href="ui.html" style="margin-left:8px">Kembali</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
